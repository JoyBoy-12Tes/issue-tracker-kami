<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<!-- GOOGLE FONTS -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<!-- PAPAPARSE -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
/* ================= ROOT ================= */
:root{
  --blue-dark:#1e3a8a;
  --blue:#3b82f6;
  --blue-light:#60a5fa;
  --bg:#f8fafc;
  --soft:#f1f5f9;
  --text:#334155;
  --dark:#020617;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:"Inter",sans-serif;
  background:linear-gradient(135deg,#e0f2fe,#f8fafc);
  color:var(--text);
  display:flex;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:280px;
  background:linear-gradient(180deg,#1e3a8a,#1d4ed8);
  color:#fff;
  padding:28px 22px;
  position:fixed;
  inset:0 auto 0 0;
  box-shadow:8px 0 30px rgba(0,0,0,.35);
}

.sidebar h3{
  font-family:"Space Grotesk",sans-serif;
  font-size:13px;
  letter-spacing:.6px;
  margin-bottom:18px;
  opacity:.9;
}

.sidebar a{
  display:block;
  padding:14px 16px;
  margin-bottom:10px;
  border-radius:12px;
  color:#fff;
  text-decoration:none;
  font-size:14px;
  background:rgba(255,255,255,.12);
  transition:.3s;
}

.sidebar a:hover{
  background:rgba(255,255,255,.25);
  transform:translateX(6px);
}

/* ================= MAIN ================= */
.main{
  margin-left:280px;
  width:100%;
  padding:36px;
}

/* ================= CONTAINER ================= */
.container{
  max-width:1100px;
  margin:auto;
  background:#fff;
  border-radius:26px;
  padding:34px;
  box-shadow:0 30px 70px rgba(2,6,23,.18);
}

/* ================= HEADER ================= */
.header{
  position:relative;
  border-radius:22px;
  padding:40px 20px 36px;
  background:
    linear-gradient(180deg,var(--blue-light),var(--blue)),
    radial-gradient(circle at top,rgba(255,255,255,.35),transparent 60%);
  color:#fff;
  text-align:center;
  font-family:"Space Grotesk",sans-serif;
  overflow:hidden;
}

/* ICON STACK */
.icon-wrap{
  display:flex;
  justify-content:center;
  margin-bottom:14px;
}

.icon-stack{
  position:relative;
  width:130px;
  height:110px;
}

/* ================= GEAR ================= */
.gear{
  position:absolute;
  top:-6px;
  right:-6px;
  width:32px;
  height:32px;
  stroke:white;
  opacity:.95;
  animation:spin 5s linear infinite;
}

/* ANIMATIONS */
@keyframes spin{
  from{transform:rotate(0deg)}
  to{transform:rotate(360deg)}
}

/* ================= BOOK ISOMETRIK + ANIMASI ================= */
.book {
  width:120px;
  height:auto;
  animation: floatIso 4s ease-in-out infinite, fadeInScale 1.2s ease forwards;
  opacity:0;
}

@keyframes floatIso {
  0%, 100% { transform: translateY(0) rotateX(2deg) rotateZ(0deg); }
  25% { transform: translateY(-6px) rotateX(3deg) rotateZ(-2deg); }
  50% { transform: translateY(-12px) rotateX(1deg) rotateZ(1deg); }
  75% { transform: translateY(-6px) rotateX(2deg) rotateZ(-1deg); }
}

@keyframes fadeInScale {
  0% { opacity:0; transform: scale(0.6) rotateX(0deg); }
  100% { opacity:1; transform: scale(1) rotateX(0deg); }
}

.header h1{
  margin:8px 0 4px;
  font-size:34px;
}

.header p{
  margin:0;
  opacity:.9;
}

.datetime{
  margin-top:10px;
  font-size:14px;
  opacity:.85;
}

/* ================= SEARCH ================= */
.search-wrap{
  margin:34px 0;
}

.search-wrap input{
  width:100%;
  padding:18px 22px;
  border-radius:18px;
  border:1px solid #bfdbfe;
  font-size:15px;
  outline:none;
}

.search-wrap input:focus{
  border-color:var(--blue);
  box-shadow:0 0 0 5px rgba(59,130,246,.25);
}

/* ================= ISSUE ================= */
.issue-item{
  margin-bottom:22px;
  border-radius:20px;
  background:#fff;
  box-shadow:0 14px 30px rgba(2,6,23,.12);
  overflow:hidden;
}

.issue-header{
  padding:22px 26px;
  cursor:pointer;
  font-weight:600;
  color:var(--dark);
}

.issue-header:hover{
  background:var(--soft);
}

.issue-detail{
  display:none;
  padding:26px;
  background:#f8fbff;
  border-top:1px dashed #bae6fd;
  line-height:1.8;
}

.section h4{
  margin:0 0 10px;
  font-family:"Space Grotesk",sans-serif;
  color:var(--blue-dark);
}

.issue-detail img{
  width:100%;
  border-radius:18px;
  margin-top:18px;
  box-shadow:0 14px 32px rgba(2,6,23,.25);
}

/* EMPTY */
.empty{
  text-align:center;
  color:#64748b;
  padding:36px;
}

/* FOOTER */
.footer{
  text-align:center;
  margin-top:48px;
  font-size:13px;
  color:#64748b;
}

/* RESPONSIVE */
@media(max-width:900px){
  body{flex-direction:column}
  .sidebar{position:relative;width:100%}
  .main{margin-left:0}
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>DOKUMENTASI & REPORT</h3>
  <a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API Error</a>
  <a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp On-Prem API</a>
  <a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API Error Handling</a>
  <a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger Error Codes</a>
  <a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API WhatsApp</a>
  <a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Report PPT</a>
</div>

<!-- MAIN -->
<div class="main">
<div class="container">

<!-- HEADER -->
<div class="header">

  <div class="icon-wrap">
    <div class="icon-stack">

      <!-- GEAR -->
      <svg class="gear" viewBox="0 0 24 24" fill="none">
        <path d="M12 8a4 4 0 100 8 4 4 0 000-8z" stroke-width="1.6"/>
        <path d="M19.4 15a7.8 7.8 0 000-6l1.8-1.2-2-3.4-2.1.8a8 8 0 00-5.2-3L11 2H9l-.9 2.2a8 8 0 00-5.2 3l-2.1-.8-2 3.4L4.6 9a7.8 7.8 0 000 6l-1.8 1.2 2 3.4 2.1-.8a8 8 0 005.2 3L9 22h2l.9-2.2a8 8 0 005.2-3l2.1.8 2-3.4L19.4 15z" stroke-width="1.2"/>
      </svg>

      <!-- BOOK STACK ISOMETRIK -->
      <svg class="book" viewBox="0 0 200 160">
        <defs>
          <linearGradient id="bookTopIso" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fbbf24"/>
            <stop offset="100%" stop-color="#f87171"/>
          </linearGradient>
          <linearGradient id="bookMiddleIso" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#34d399"/>
            <stop offset="100%" stop-color="#10b981"/>
          </linearGradient>
          <linearGradient id="bookBottomIso" x1="0" y1="0" x2="0" y2="1">
            <stop offset="0%" stop-color="#fcd34d"/>
            <stop offset="100%" stop-color="#fbbf24"/>
          </linearGradient>
        </defs>

        <!-- Buku bawah -->
        <g transform="skewX(-10) skewY(-5)">
          <rect x="16" y="100" width="168" height="28" rx="12" ry="12" fill="url(#bookBottomIso)"
                style="filter:drop-shadow(4px 4px 6px rgba(0,0,0,0.3))"/>
        </g>

        <!-- Buku tengah -->
        <g transform="skewX(-8) skewY(-4)">
          <rect x="20" y="64" width="160" height="32" rx="10" ry="10" fill="url(#bookMiddleIso)"
                style="filter:drop-shadow(3px 3px 5px rgba(0,0,0,0.25))"/>
        </g>

        <!-- Buku atas -->
        <g transform="skewX(-5) skewY(-2)">
          <rect x="28" y="32" width="144" height="28" rx="8" ry="8" fill="url(#bookTopIso)"
                style="filter:drop-shadow(2px 2px 4px rgba(0,0,0,0.2))"/>
        </g>
      </svg>

    </div>
  </div>

  <h1>Issue Tracker Helpdesk</h1>
  <p>Pusat Solusi Internal</p>
  <div class="datetime" id="datetime"></div>
</div>

<!-- SEARCH -->
<div class="search-wrap">
  <input id="search" placeholder="Cari issue atau error...">
</div>

<div id="list" class="empty">
  Ketik kata kunci untuk mencari issue
</div>

<div class="footer">
  Â© Helpdesk <span id="year"></span>
</div>

</div>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* TIME WIB */
function updateTime(){
  document.getElementById("datetime").textContent=
    new Date().toLocaleString("id-ID",{
      weekday:"long",year:"numeric",month:"long",day:"numeric",
      hour:"2-digit",minute:"2-digit",second:"2-digit",
      timeZone:"Asia/Jakarta"
    })+" WIB";
}
setInterval(updateTime,1000);updateTime();

/* GOOGLE SHEET CSV (TIDAK DIKOSONGKAN) */
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
  download:true,
  header:true,
  complete:r=>{
    issues=r.data
      .map(x=>({
        issue:(x.issue||"").trim(),
        solusi:(x.solusi||"").trim(),
        image_id:(x.image_id||"").trim()
      }))
      .filter(i=>i.issue);
  }
});

const nl=t=>t.replace(/\n/g,"<br>");

function render(data){
  const list=document.getElementById("list");
  list.innerHTML="";
  if(!data.length){
    list.innerHTML="<div class='empty'>Issue tidak ditemukan</div>";
    return;
  }
  data.forEach(item=>{
    const wrap=document.createElement("div");
    wrap.className="issue-item";
    wrap.innerHTML=`
      <div class="issue-header">${item.issue}</div>
      <div class="issue-detail">
        <div class="section">
          <h4>Solusi</h4>
          ${nl(item.solusi)}
        </div>
        ${item.image_id && item.image_id!=="kosong"
          ? `<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`
          : ""}
      </div>`;
    wrap.querySelector(".issue-header").onclick=()=>{
      document.querySelectorAll(".issue-detail").forEach(d=>{
        if(d!==wrap.querySelector(".issue-detail")) d.style.display="none";
      });
      const d=wrap.querySelector(".issue-detail");
      d.style.display=d.style.display==="block"?"none":"block";
    };
    list.appendChild(wrap);
  });
}

document.getElementById("search").addEventListener("input",e=>{
  const k=e.target.value.toLowerCase().trim();
  if(!k){
    document.getElementById("list").innerHTML="<div class='empty'>Ketik kata kunci untuk mencari issue</div>";
    return;
  }
  render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});
</script>

</body>
</html>

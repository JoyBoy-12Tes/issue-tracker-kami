<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Issue Tracker Helpdesk (Google Sheets)</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }

    h2 {
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .article {
      background: white;
      border-radius: 6px;
      margin-bottom: 10px;
      border: 1px solid #ddd;
      overflow: hidden;
    }

    .article h3 {
      margin: 0;
      padding: 12px;
      cursor: pointer;
      background: #f1f1f1;
      user-select: none;
    }

    .article h3:hover {
      background: #eaeaea;
    }

    .content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease, padding 0.3s ease;
      padding: 0 12px;
    }

    .content.open {
      padding: 12px;
      max-height: 500px;
    }

    mark {
      background: yellow;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
    }

    /* FOOTER COPYRIGHT */
    .footer {
      margin-top: 30px;
      padding: 15px 0;
      text-align: center;
      font-size: 14px;
      color: #1e90ff; /* biru terang */
    }
  </style>
</head>

<body>

  <h2>ðŸ“š Issue Tracker Helpdesk</h2>

  <input
    type="text"
    id="search"
    placeholder="Cari judul artikel..."
    autocomplete="off"
  />

  <div id="list"></div>

  <!-- FOOTER COPYRIGHT -->
  <footer class="footer">
    Â© <span id="year"></span> Helpdesk Team
  </footer>

  <!-- PapaParse -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

  <script>
    // =========================
    // KONFIGURASI GOOGLE SHEET (CSV LINK BARU)
    // =========================
    const sheetUrl =
      "https://docs.google.com/spreadsheets/d/e/2PACX-1vQTWo0gRTTnJbNfx20pAkIQI7z6o4jW-TPjgv2mNYJjunjy1ndViQtOhkEuLk2h7Lw15BtdK5lJmsHl/pub?gid=0&single=true&output=csv";

    const url =
      "https://api.allorigins.win/raw?url=" +
      encodeURIComponent(sheetUrl + "&t=" + Date.now());

    let dataArticles = [];
    let activeIndex = null;

    // =========================
    // HIGHLIGHT KEYWORD
    // =========================
    function highlight(text, keyword) {
      if (!keyword) return text;
      const safe = keyword.replace(/[.*+?^${}()|[\]\\]/g, "\\$&");
      const regex = new RegExp(`(${safe})`, "gi");
      return text.replace(regex, "<mark>$1</mark>");
    }

    // =========================
    // RENDER ARTIKEL
    // =========================
    function renderArticles(keyword = "") {
      const list = document.getElementById("list");
      list.innerHTML = "";

      if (keyword.trim() === "") return;

      const filtered = dataArticles.filter(item =>
        item.judul.toLowerCase().includes(keyword.toLowerCase())
      );

      if (!filtered.length) {
        list.innerHTML = "<p>Tidak ada artikel ditemukan.</p>";
        return;
      }

      filtered.forEach((item, index) => {
        list.innerHTML += `
          <div class="article">
            <h3 onclick="toggle(${index})">
              ${highlight(item.judul, keyword)}
            </h3>
            <div class="content" id="content-${index}">
              ${item.isi}
            </div>
          </div>
        `;
      });
    }

    // =========================
    // TOGGLE ARTIKEL
    // =========================
    function toggle(index) {
      if (activeIndex !== null && activeIndex !== index) {
        document
          .getElementById("content-" + activeIndex)
          ?.classList.remove("open");
      }

      const el = document.getElementById("content-" + index);
      el.classList.toggle("open");
      activeIndex = el.classList.contains("open") ? index : null;
    }

    // =========================
    // LOAD CSV
    // =========================
    function fetchData() {
      Papa.parse(url, {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          dataArticles = results.data.map(row => {
            const clean = {};
            Object.keys(row).forEach(
              k => (clean[k.trim().toLowerCase()] = row[k])
            );
            return {
              judul: clean.judul || "",
              isi: clean.isi || ""
            };
          });

          // Render ulang jika ada keyword di search
          const currentKeyword = document.getElementById("search").value;
          if (currentKeyword.trim() !== "") {
            renderArticles(currentKeyword);
          }
        },
        error: function () {
          console.error("Gagal memuat data saat auto-refresh");
        }
      });
    }

    // Initial load
    fetchData();

    // =========================
    // AUTO REFRESH DATA SETIAP 5 MENIT
    // =========================
    setInterval(fetchData, 300000); // 300000 ms = 5 menit

    // =========================
    // SEARCH EVENT
    // =========================
    document.getElementById("search").addEventListener("keyup", e => {
      activeIndex = null;
      renderArticles(e.target.value);
    });

    // =========================
    // AUTO TAHUN COPYRIGHT
    // =========================
    document.getElementById("year").textContent =
      new Date().getFullYear();
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

:root{
--metal-blue:#2563eb;
--metal-dark:#1e40af;
--sage:#0f766e;
--sage-soft:#134e4a;
--bg:#f1f5f9;
--text:#334155;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter;
background:var(--bg);
display:flex;
}

/* SIDEBAR */

.sidebar{
width:260px;
background:linear-gradient(180deg,var(--sage-soft),var(--sage));
padding:25px;
color:#fff;
position:fixed;
height:100%;
}

.sidebar a{
display:block;
padding:12px 14px;
border-radius:12px;
margin-bottom:10px;
color:#fff;
text-decoration:none;
background:rgba(255,255,255,.15);
transition:.3s;
}

.sidebar a:hover{
background:rgba(255,255,255,.3);
transform:translateX(6px);
}

/* MAIN */

.main{
margin-left:260px;
width:100%;
padding:30px;
}

.container{
max-width:1100px;
margin:auto;
background:#fff;
border-radius:26px;
padding:30px;
box-shadow:0 25px 60px rgba(0,0,0,.15);
}

/* HEADER */

.header{
position:relative;
border-radius:22px;
padding:26px 20px 24px;
text-align:center;
background:
linear-gradient(145deg,var(--metal-blue),var(--metal-dark));
color:#fff;
}

/* DATETIME */

.datetime{
position:absolute;
top:14px;
right:18px;
font-size:11px;
opacity:.85;
}

/* LOGO */

.header-logo{
width:230px;
margin-bottom:6px;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-10px)}
}

.header h1{
margin:0;
font-size:28px;
font-family:Space Grotesk;
}

.header p{
margin-top:4px;
opacity:.9;
}

/* SEARCH */

.search-wrap{
margin:30px 0;
}

.search-wrap input{
width:100%;
padding:16px 20px;
border-radius:16px;
border:1px solid #cbd5f5;
font-size:15px;
}

.search-wrap input:focus{
outline:none;
border-color:var(--metal-blue);
box-shadow:0 0 0 4px rgba(37,99,235,.25);
}

/* ISSUE CARD */

.issue-item{
border-radius:18px;
margin-bottom:18px;
overflow:hidden;
box-shadow:0 12px 30px rgba(0,0,0,.12);
background:#fff;
}

.issue-header{
padding:18px 22px;
font-weight:600;
cursor:pointer;
display:flex;
justify-content:space-between;
align-items:center;
}

.issue-header:hover{
background:#f0fdfa;
}

/* DETAIL ANIMATION */

.issue-detail{
max-height:0;
overflow:hidden;
opacity:0;
padding:0 22px;
background:#f8fafc;
border-top:1px dashed #99f6e4;
transition:max-height .4s ease,opacity .3s ease,padding .3s ease;
}

.issue-detail.open{
max-height:2000px;
opacity:1;
padding:22px;
}

.issue-detail img{
width:100%;
border-radius:14px;
margin-top:16px;
}

.section h4{
margin:0 0 10px;
font-family:Space Grotesk;
color:var(--metal-dark);
}

.empty{
text-align:center;
padding:30px;
color:#64748b;
}

.footer{
text-align:center;
margin-top:40px;
font-size:13px;
color:#64748b;
}

@media(max-width:900px){
body{flex-direction:column}
.sidebar{position:relative;width:100%}
.main{margin-left:0}
.datetime{position:static;margin-top:10px}
}

</style>
</head>

<body>

<div class="sidebar">
<a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API</a>
<a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp On Prem</a>
<a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API</a>
<a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger</a>
<a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API</a>
<a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Report PPT</a>
</div>

<div class="main">
<div class="container">

<div class="header">

<div id="datetime" class="datetime"></div>

<img class="header-logo"
src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w500">

<h1>Issue Tracker Helpdesk</h1>
<p>Pusat Solusi Internal</p>

</div>

<div class="search-wrap">
<input id="search" placeholder="Cari issue...">
</div>

<div id="list" class="empty">Ketik keyword</div>

<div class="footer">Â© Helpdesk <span id="year"></span></div>

</div>
</div>

<script>

year.textContent=new Date().getFullYear();

function updateTime(){
datetime.textContent=new Date().toLocaleString("id-ID",{
weekday:"short",year:"numeric",month:"short",day:"numeric",
hour:"2-digit",minute:"2-digit",second:"2-digit",
timeZone:"Asia/Jakarta"
})+" WIB";
}
setInterval(updateTime,1000);updateTime();

const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
download:true,
header:true,
complete:r=>{
issues=r.data.map(x=>({
issue:(x.issue||"").trim(),
solusi:(x.solusi||"").trim(),
image_id:(x.image_id||"").trim()
})).filter(i=>i.issue);
}
});

const nl=t=>t.replace(/\n/g,"<br>");

function render(data){
list.innerHTML="";
if(!data.length){
list.innerHTML="<div class='empty'>Tidak ditemukan</div>";
return;
}

data.forEach(item=>{
const wrap=document.createElement("div");
wrap.className="issue-item";
wrap.innerHTML=`
<div class="issue-header">${item.issue}</div>
<div class="issue-detail">
<div class="section">
<h4>Solusi</h4>
${nl(item.solusi)}
</div>
${item.image_id && item.image_id!=="kosong"
?`<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`
:""}
</div>`;

wrap.querySelector(".issue-header").onclick=()=>{

document.querySelectorAll(".issue-detail").forEach(x=>{
if(x!==wrap.querySelector(".issue-detail")) x.classList.remove("open");
});

wrap.querySelector(".issue-detail").classList.toggle("open");

};

list.appendChild(wrap);
});
}

search.addEventListener("input",e=>{
const k=e.target.value.toLowerCase();
if(!k){list.innerHTML="<div class='empty'>Ketik keyword</div>";return;}
render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});

</script>

</body>
</html>

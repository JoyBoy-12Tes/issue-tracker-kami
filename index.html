<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker Helpdesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            --sidebar-color: #0f172a; /* Navy Deep yang sesuai */
            --bg-color: #f8fafc;
            --accent-blue: #38bdf8;
            --text-dark: #1e293b;
        }

        * { box-sizing: border-box; font-style: normal !important; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--bg-color);
            display: flex;
            min-height: 100vh;
        }

        /* --- SIDEBAR MODERN --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-color);
            padding: 40px 20px;
            position: fixed;
            height: 100%;
            box-shadow: 10px 0 40px rgba(0,0,0,0.1);
            z-index: 100;
        }

        .sidebar h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-blue);
            margin-bottom: 30px;
            padding-left: 15px;
            font-weight: 700;
        }

        .sidebar a {
            display: flex;
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: 12px;
            text-decoration: none;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            transform: translateX(5px);
        }

        /* --- MAIN CONTENT --- */
        .main {
            margin-left: 280px;
            width: 100%;
            padding: 40px;
        }

        .container {
            max-width: 1000px;
            margin: auto;
        }

        /* --- HEADER --- */
        .header {
            position: relative;
            background: var(--primary-gradient);
            border-radius: 40px;
            padding: 50px 30px;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(58, 123, 213, 0.3);
            margin-bottom: -50px;
        }

        /* ANIMASI GEAR BERPUTAR */
        @keyframes rotateGear {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header-logo {
            width: 350px; /* Diperbesar & Diperlebar */
            max-width: 90%;
            margin-bottom: 10px;
            filter: drop-shadow(0 15px 30px rgba(0,0,0,0.2));
            /* Menerapkan animasi putar */
            animation: rotateGear 20s linear infinite; 
        }

        .header h1 {
            margin: 15px 0 5px;
            font-size: 34px;
            font-weight: 800;
            color: white;
            letter-spacing: -1px;
        }

        .header p {
            margin: 0;
            color: rgba(255,255,255,0.8);
            font-size: 16px;
        }

        .datetime {
            position: absolute;
            top: 25px;
            right: 35px;
            font-size: 12px;
            color: white;
            background: rgba(0,0,0,0.1);
            padding: 6px 15px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
        }

        /* --- SEARCH BOX --- */
        .search-wrap {
            position: relative;
            z-index: 10;
            width: 80%;
            margin: 0 auto;
        }

        .search-wrap input {
            width: 100%;
            padding: 22px 35px;
            border-radius: 20px;
            border: none;
            font-size: 16px;
            background: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            transition: 0.3s;
            color: var(--text-dark);
        }

        .search-wrap input:focus {
            outline: none;
            box-shadow: 0 15px 40px rgba(58, 123, 213, 0.15);
            transform: scale(1.02);
        }

        /* --- ISSUE LIST --- */
        #list { margin-top: 50px; }

        .issue-item {
            background: white;
            border-radius: 20px;
            margin-bottom: 15px;
            border: 1px solid #e2e8f0;
            overflow: hidden;
            transition: 0.3s;
        }

        .issue-item:hover {
            border-color: var(--accent-blue);
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.02);
        }

        .issue-header {
            padding: 22px 30px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .issue-header::after {
            content: 'â–¼';
            font-size: 12px;
            color: #cbd5e1;
            transition: 0.3s;
        }

        .issue-item.open .issue-header::after {
            transform: rotate(180deg);
            color: var(--accent-blue);
        }

        .issue-detail {
            max-height: 0;
            overflow: hidden;
            transition: 0.4s ease-in-out;
            background: #fafafa;
            padding: 0 30px;
        }

        .issue-item.open .issue-detail {
            max-height: 1500px;
            padding: 20px 30px 30px;
            border-top: 1px solid #f1f5f9;
        }

        .section h4 {
            margin: 0 0 10px;
            color: var(--accent-blue);
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .issue-detail img {
            width: 100%;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px solid #e2e8f0;
        }

        .empty {
            text-align: center;
            padding: 80px;
            color: #94a3b8;
            background: white;
            border-radius: 30px;
        }

        .footer {
            text-align: center;
            margin: 60px 0 40px;
            font-size: 13px;
            color: #94a3b8;
        }

        /* --- MOBILE --- */
        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { position: relative; width: 100%; height: auto; padding: 20px; }
            .main { margin-left: 0; padding: 20px; }
            .header-logo { width: 220px; }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3>Menu Dokumentasi</h3>
        <a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API</a>
        <a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp Platform</a>
        <a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API</a>
        <a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger API</a>
        <a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API</a>
        
        <div style="margin-top: 30px; padding-top: 30px; border-top: 1px solid rgba(255,255,255,0.1);">
            <a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Database Report</a>
        </div>
    </div>

    <div class="main">
        <div class="container">
            
            <div class="header">
                <div class="datetime" id="datetime"></div>
                <img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w1000" class="header-logo">
                <h1>Issue Tracker Helpdesk</h1>
                <p>Pusat Solusi Internal System</p>
            </div>

            <div class="search-wrap">
                <input id="search" placeholder="Cari permasalahan atau kode error...">
            </div>

            <div id="list" class="empty">
                Masukkan kata kunci untuk memulai pencarian solusi.
            </div>

            <div class="footer">
                &copy; <span id="year"></span> Helpdesk System â€¢ All Rights Reserved
            </div>
        </div>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();

        function updateTime() {
            document.getElementById("datetime").textContent = 
                new Date().toLocaleString("id-ID", {
                    weekday: "long", day: "2-digit", month: "long",
                    hour: "2-digit", minute: "2-digit",
                    timeZone: "Asia/Jakarta"
                }) + " WIB";
        }
        setInterval(updateTime, 1000); updateTime();

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

        let issues = [];

        Papa.parse(SHEET_URL, {
            download: true,
            header: true,
            complete: r => {
                issues = r.data.map(x => ({
                    issue: (x.issue || "").trim(),
                    solusi: (x.solusi || "").trim(),
                    image_id: (x.image_id || "").trim()
                })).filter(i => i.issue);
            }
        });

        const nl = t => t.replace(/\n/g, "<br>");

        function render(data) {
            const list = document.getElementById("list");
            list.innerHTML = "";

            if (!data.length) {
                list.innerHTML = "<div class='empty'>Issue tidak ditemukan. Silakan hubungi tim teknis jika masalah berlanjut.</div>";
                return;
            }

            data.forEach(item => {
                const wrap = document.createElement("div");
                wrap.className = "issue-item";

                wrap.innerHTML = `
                    <div class="issue-header">${item.issue}</div>
                    <div class="issue-detail">
                        <div class="section">
                            <h4>Langkah Penyelesaian</h4>
                            <div style="line-height:1.7; color:#475569;">${nl(item.solusi)}</div>
                        </div>
                        ${item.image_id ? `<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">` : ""}
                    </div>`;

                wrap.querySelector(".issue-header").onclick = () => {
                    const isOpen = wrap.classList.contains("open");
                    document.querySelectorAll('.issue-item').forEach(el => el.classList.remove('open'));
                    if(!isOpen) wrap.classList.add("open");
                };

                list.appendChild(wrap);
            });
        }

        document.getElementById("search").addEventListener("input", e => {
            const k = e.target.value.toLowerCase();
            if (!k) {
                document.getElementById("list").innerHTML = "<div class='empty'>Masukkan kata kunci untuk memulai pencarian solusi.</div>";
                return;
            }
            render(issues.filter(i => i.issue.toLowerCase().includes(k) || i.solusi.toLowerCase().includes(k)));
        });
    </script>
</body>
</html>

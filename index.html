<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

body{
margin:0;
font-family:Poppins,sans-serif;
background:#f8fffd;
display:flex;
}

/* SIDEBAR */

.sidebar{
width:260px;
background:linear-gradient(180deg,#21c7bd,#0fa5a0);
padding:26px 20px;
position:fixed;
height:100%;
}

.sidebar a{
display:block;
padding:12px;
margin-bottom:10px;
border-radius:10px;
background:white;
text-decoration:none;
color:#0f766e;
}

/* MAIN */

.main{
margin-left:260px;
width:100%;
padding:25px;
}

.container{
max-width:1100px;
margin:auto;
}

/* HEADER */

.header{
background:#25cfc6;
border-radius:24px;
padding:18px 20px 18px; /* DIPERKECIL */
text-align:center;
color:white;
box-shadow:0 15px 35px rgba(0,0,0,.15);
}

/* LOGO */

.header-logo{
width:240px;
margin-bottom:4px; /* SUPER MEPEPET */
}

/* TITLE */

.header h1{
margin:0; /* HAPUS DEFAULT */
font-size:30px;
font-weight:700;
}

.header p{
margin:2px 0 0; /* DIPEPET */
font-size:14px;
opacity:.9;
}

/* SEARCH */

.search-wrap{
margin:20px 0;
}

.search-wrap input{
width:100%;
padding:14px;
border-radius:14px;
border:1px solid #ccfbf1;
}

/* ISSUE */

.issue-item{
background:white;
border-radius:14px;
margin-bottom:14px;
box-shadow:0 6px 18px rgba(0,0,0,.08);
overflow:hidden;
}

.issue-header{
padding:14px 18px;
font-weight:600;
cursor:pointer;
color:#0f766e;
}

.issue-detail{
max-height:0;
overflow:hidden;
transition:.4s;
padding:0 18px;
background:#f8fffd;
}

.issue-item.open .issue-detail{
padding:18px;
max-height:800px;
}

.issue-detail img{
width:100%;
border-radius:12px;
margin-top:10px;
}

.empty{
text-align:center;
padding:30px;
color:#64748b;
}

.footer{
text-align:center;
margin-top:30px;
font-size:12px;
color:#64748b;
}

/* MOBILE */

@media(max-width:900px){
body{flex-direction:column}
.sidebar{position:relative;width:100%}
.main{margin-left:0}
}

</style>
</head>

<body>

<div class="sidebar">

<a href="#">Marketing API</a>
<a href="#">WhatsApp</a>
<a href="#">Graph API</a>
<a href="#">Messenger</a>
<a href="#">Cloud API</a>

</div>

<div class="main">
<div class="container">

<div class="header">

<img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w600" class="header-logo">

<h1>Issue Tracker Helpdesk</h1>
<p>Pusat Solusi Internal</p>

</div>

<div class="search-wrap">
<input id="search" placeholder="Cari issue...">
</div>

<div id="list" class="empty">
Ketik kata kunci untuk mencari issue
</div>

<div class="footer">
Â© Helpdesk
</div>

</div>
</div>

<script>

const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
download:true,
header:true,
complete:r=>{
issues=r.data.map(x=>({
issue:x.issue||"",
solusi:x.solusi||"",
image_id:x.image_id||""
})).filter(i=>i.issue);
}
});

function render(data){

const list=document.getElementById("list");
list.innerHTML="";

if(!data.length){
list.innerHTML="<div class='empty'>Issue tidak ditemukan</div>";
return;
}

data.forEach(item=>{

const wrap=document.createElement("div");
wrap.className="issue-item";

wrap.innerHTML=`
<div class="issue-header">${item.issue}</div>
<div class="issue-detail">
${item.solusi.replace(/\n/g,"<br>")}
${item.image_id?`<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`:""}
</div>`;

wrap.querySelector(".issue-header").onclick=()=>{
wrap.classList.toggle("open");
};

list.appendChild(wrap);

});
}

document.getElementById("search").addEventListener("input",e=>{
const k=e.target.value.toLowerCase();
render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});

</script>

</body>
</html>

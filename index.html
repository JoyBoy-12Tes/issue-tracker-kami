<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

:root{
--dark:#1f2933;
--sage:#0f766e;
--sage-soft:#134e4a;
--card:#ffffff;
--bg:#f3f4f6;
--muted:#64748b;
}

*{box-sizing:border-box}

body{
margin:0;
font-family:Inter;
background:var(--bg);
display:flex;
}

/* SIDEBAR */

.sidebar{
width:260px;
background:linear-gradient(180deg,var(--sage-soft),var(--sage));
padding:24px;
color:white;
position:fixed;
height:100%;
}

.sidebar a{
display:block;
padding:12px 14px;
border-radius:12px;
margin-bottom:10px;
color:white;
text-decoration:none;
background:rgba(255,255,255,.15);
transition:.25s;
}

.sidebar a:hover{
background:rgba(255,255,255,.3);
transform:translateX(5px);
}

/* MAIN */

.main{
margin-left:260px;
width:100%;
padding:30px;
}

.container{
max-width:1100px;
margin:auto;
background:var(--card);
border-radius:24px;
padding:28px;
box-shadow:0 20px 50px rgba(0,0,0,.12);
}

/* HEADER */

.header{
position:relative;
border-radius:20px;
padding:22px 20px 20px;
background:linear-gradient(135deg,#ecfdf5,#d1fae5);
text-align:center;
}

.header-logo{
width:220px;
margin-bottom:4px;
animation:float 4s ease-in-out infinite;
}

@keyframes float{
0%,100%{transform:translateY(0)}
50%{transform:translateY(-8px)}
}

.header h1{
margin:0;
font-size:26px;
font-family:Space Grotesk;
color:var(--dark);
}

.header p{
margin-top:4px;
color:#475569;
}

.datetime{
position:absolute;
top:12px;
right:16px;
font-size:11px;
color:#64748b;
}

/* SEARCH */

.search-wrap{
margin:26px 0 10px;
}

.search-wrap input{
width:100%;
padding:15px 18px;
border-radius:14px;
border:1px solid #cbd5e1;
font-size:14px;
}

.search-wrap input:focus{
outline:none;
border-color:var(--sage);
box-shadow:0 0 0 4px rgba(15,118,110,.2);
}

/* COUNTER */

.counter{
font-size:12px;
margin-bottom:18px;
color:#475569;
}

/* ISSUE */

.issue-item{
border-radius:16px;
margin-bottom:16px;
overflow:hidden;
box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.issue-header{
padding:16px 20px;
cursor:pointer;
font-weight:600;
background:white;
display:flex;
justify-content:space-between;
}

.issue-header:hover{
background:#ecfdf5;
}

.issue-detail{
max-height:0;
opacity:0;
overflow:hidden;
padding:0 20px;
background:#f8fafc;
transition:.4s ease;
border-top:1px dashed #99f6e4;
}

.issue-detail.open{
max-height:2000px;
opacity:1;
padding:20px;
}

.issue-detail img{
width:100%;
border-radius:12px;
margin-top:14px;
}

.section h4{
margin:0 0 8px;
font-family:Space Grotesk;
color:var(--sage);
}

.empty{
text-align:center;
padding:30px;
color:var(--muted);
}

.footer{
text-align:center;
margin-top:40px;
font-size:12px;
color:var(--muted);
}

@media(max-width:900px){
body{flex-direction:column}
.sidebar{position:relative;width:100%}
.main{margin-left:0}
.datetime{position:static;margin-top:10px}
}

</style>
</head>

<body>

<div class="sidebar">
<a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API</a>
<a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp</a>
<a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API</a>
<a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger</a>
<a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API</a>
<a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank">ðŸ“Š Report PPT</a>
</div>

<div class="main">
<div class="container">

<div class="header">
<div id="datetime" class="datetime"></div>

<img class="header-logo"
src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w500">

<h1>Issue Tracker Helpdesk</h1>
<p>Pusat Solusi Internal</p>
</div>

<div class="search-wrap">
<input id="search" placeholder="Cari issue...">
</div>

<div id="counter" class="counter"></div>
<div id="list" class="empty">Ketik keyword</div>

<div class="footer">Â© Helpdesk <span id="year"></span></div>

</div>
</div>

<script>

year.textContent=new Date().getFullYear();

function updateTime(){
datetime.textContent=new Date().toLocaleString("id-ID",{
weekday:"short",year:"numeric",month:"short",day:"numeric",
hour:"2-digit",minute:"2-digit",timeZone:"Asia/Jakarta"
})+" WIB";
}
setInterval(updateTime,1000);updateTime();

const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";

let issues=[];

Papa.parse(SHEET_URL,{
download:true,
header:true,
complete:r=>{
issues=r.data.map(x=>({
issue:(x.issue||"").trim(),
solusi:(x.solusi||"").trim(),
image_id:(x.image_id||"").trim()
})).filter(i=>i.issue);
}
});

const nl=t=>t.replace(/\n/g,"<br>");

function render(data){
counter.textContent=`ðŸ”Ž Ditemukan ${data.length} issue`;
list.innerHTML="";
if(!data.length){list.innerHTML="<div class='empty'>Tidak ditemukan</div>";return;}

data.forEach(item=>{
const wrap=document.createElement("div");
wrap.className="issue-item";
wrap.innerHTML=`
<div class="issue-header">${item.issue}</div>
<div class="issue-detail">
<div class="section"><h4>Solusi</h4>${nl(item.solusi)}</div>
${item.image_id && item.image_id!=="kosong"
?`<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`
:""}
</div>`;

wrap.querySelector(".issue-header").onclick=()=>{
document.querySelectorAll(".issue-detail").forEach(x=>x.classList.remove("open"));
wrap.querySelector(".issue-detail").classList.toggle("open");
};

list.appendChild(wrap);
});
}

search.addEventListener("input",e=>{
const k=e.target.value.toLowerCase();
if(!k){list.innerHTML="<div class='empty'>Ketik keyword</div>";counter.textContent="";return;}
render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});

</script>

</body>
</html>

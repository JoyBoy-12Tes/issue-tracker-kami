<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<!-- FONT (SAMA SEPERTI CONTOH) -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

<style>
/* ================= GLOBAL ================= */
*{box-sizing:border-box}
body{
  margin:0;
  font-family:'Inter',system-ui,-apple-system,BlinkMacSystemFont,sans-serif;
  background:#eef3fb;
  color:#1e293b;
  display:flex;
}

/* ================= SIDEBAR ================= */
.sidebar{
  width:280px;
  background:linear-gradient(180deg,#1e40af,#1e3a8a);
  color:#fff;
  padding:28px 20px;
}

.sidebar h3{
  font-size:14px;
  letter-spacing:.6px;
  margin:0 0 20px;
  opacity:.85;
}

.sidebar a{
  display:flex;
  align-items:center;
  gap:10px;
  padding:12px 14px;
  border-radius:10px;
  color:#fff;
  text-decoration:none;
  font-weight:500;
  margin-bottom:8px;
  transition:.3s;
}

.sidebar a:hover{
  background:rgba(255,255,255,.18);
  transform:translateX(4px);
}

.sidebar .ppt{
  background:rgba(34,197,94,.25);
}

/* ================= MAIN ================= */
.main{
  flex:1;
  padding:30px;
}

/* ================= HEADER ================= */
.header{
  background:linear-gradient(135deg,#3b82f6,#60a5fa);
  border-radius:22px;
  padding:34px;
  text-align:center;
  color:#fff;
  position:relative;
  box-shadow:0 30px 70px rgba(0,0,0,.18);
  overflow:hidden;
}

.logo-wrap{
  position:relative;
  width:140px;
  margin:0 auto 12px;
}

.logo-wrap img{
  width:140px;
  filter:drop-shadow(0 14px 24px rgba(0,0,0,.35));
}

/* GEAR */
.gear{
  position:absolute;
  width:30px;
  height:30px;
  top:-6px;
  right:-8px;
  stroke:#fff;
  animation:spin 3s linear infinite;
  filter:drop-shadow(0 4px 8px rgba(0,0,0,.4));
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

.header h1{
  margin:14px 0 6px;
  font-size:36px;
  font-weight:800;
  letter-spacing:-.5px;
}

.header p{
  margin:0;
  font-size:18px;
  font-weight:500;
  opacity:.95;
}

.datetime{
  margin-top:14px;
  font-size:15px;
  opacity:.9;
}

/* ================= SEARCH ================= */
.search{
  margin:34px auto;
  max-width:520px;
}

.search input{
  width:100%;
  padding:16px 20px;
  border-radius:14px;
  border:1px solid #c7d2fe;
  font-size:15px;
  outline:none;
}

.search input:focus{
  border-color:#3b82f6;
  box-shadow:0 0 0 4px rgba(59,130,246,.25);
}

/* ================= ISSUE ================= */
.issue-hint{
  text-align:center;
  color:#64748b;
  margin-bottom:22px;
}

.issue-list{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(260px,1fr));
  gap:22px;
}

.issue-item{
  background:#fff;
  border-radius:18px;
  padding:18px;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  box-shadow:0 14px 30px rgba(0,0,0,.1);
  transition:.35s;
}

.issue-item h4{
  margin:0 0 8px;
  font-size:17px;
  font-weight:700;
  color:#1e40af;
}

.issue-item span{
  font-size:14px;
  color:#475569;
}

/* ===== ANIMASI KLIK SAJA ===== */
.issue-item::after{
  content:"";
  position:absolute;
  inset:0;
  background:radial-gradient(circle at center,
    rgba(59,130,246,.35),
    transparent 70%);
  opacity:0;
  transition:.4s;
}

.issue-item.clicked{
  transform:translateY(-6px) scale(1.03);
  box-shadow:0 28px 55px rgba(0,0,0,.2);
}

.issue-item.clicked::after{
  opacity:1;
}

/* Ripple */
.ripple{
  position:absolute;
  width:20px;
  height:20px;
  background:rgba(59,130,246,.5);
  border-radius:50%;
  transform:translate(-50%,-50%);
  animation:ripple .6s ease-out;
}

@keyframes ripple{
  from{opacity:.6; transform:translate(-50%,-50%) scale(1)}
  to{opacity:0; transform:translate(-50%,-50%) scale(14)}
}

/* ================= FOOTER ================= */
.footer{
  text-align:center;
  margin-top:40px;
  font-size:13px;
  color:#64748b;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
  <h3>DOKUMENTASI & REPORT</h3>
  <a href="#">Marketing API Error</a>
  <a href="#">WhatsApp On-Prem API</a>
  <a href="#">Graph API Error Handling</a>
  <a href="#">Messenger Error Codes</a>
  <a href="#">Cloud API WhatsApp</a>
  <a class="ppt" href="#">ðŸ“Š Report PPT</a>
</div>

<!-- MAIN -->
<div class="main">

  <div class="header">
    <div class="logo-wrap">

      <!-- GEAR -->
      <svg class="gear" viewBox="0 0 24 24" fill="none">
        <path d="M12 8a4 4 0 100 8 4 4 0 000-8z" stroke-width="1.6"/>
        <path d="M19.4 15a7.8 7.8 0 000-6l1.8-1.2-2-3.4-2.1.8a8 8 0 00-5.2-3L11 2H9l-.9 2.2a8 8 0 00-5.2 3l-2.1-.8-2 3.4L4.6 9a7.8 7.8 0 000 6l-1.8 1.2 2 3.4 2.1-.8a8 8 0 005.2 3L9 22h2l.9-2.2a8 8 0 005.2-3l2.1.8 2-3.4L19.4 15z"
              stroke-width="1.2"/>
      </svg>

      <!-- BOOK -->
      <img src="book.png" alt="Book Logo">
    </div>

    <h1>Issue Tracker Helpdesk</h1>
    <p>Pusat Solusi Internal</p>
    <div class="datetime" id="datetime"></div>
  </div>

  <div class="search">
    <input placeholder="Cari issue atau error...">
  </div>

  <div class="issue-hint">Ketik kata kunci untuk mencari issue</div>

  <div class="issue-list" id="issueList"></div>

  <div class="footer">Â© Helpdesk 2024</div>
</div>

<script>
/* ===== WAKTU ===== */
function updateTime(){
  document.getElementById("datetime").textContent =
    new Date().toLocaleString("id-ID",{
      weekday:"long",
      year:"numeric",
      month:"long",
      day:"numeric",
      hour:"2-digit",
      minute:"2-digit",
      second:"2-digit"
    })+" WIB";
}
setInterval(updateTime,1000);
updateTime();

/* ===== DATA ISSUE ===== */
const issues=[
  {t:"Login gagal",d:"User tidak bisa masuk ke sistem"},
  {t:"Email error",d:"SMTP timeout saat kirim email"},
  {t:"Error 403",d:"Akses ditolak pada admin"},
  {t:"Upload lambat",d:"File besar terlalu lama"},
  {t:"Data mismatch",d:"Data tidak sinkron"}
];

const list=document.getElementById("issueList");
issues.forEach(i=>{
  const el=document.createElement("div");
  el.className="issue-item";
  el.innerHTML=`<h4>${i.t}</h4><span>${i.d}</span>`;
  list.appendChild(el);
});

/* ===== ANIMASI KLIK ===== */
document.querySelectorAll(".issue-item").forEach(item=>{
  item.addEventListener("click",e=>{
    item.classList.remove("clicked");
    void item.offsetWidth;
    item.classList.add("clicked");

    const r=document.createElement("span");
    r.className="ripple";
    r.style.left=e.offsetX+"px";
    r.style.top=e.offsetY+"px";
    item.appendChild(r);
    setTimeout(()=>r.remove(),600);
  });
});
</script>

</body>
</html>

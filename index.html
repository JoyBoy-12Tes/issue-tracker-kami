<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker Helpdesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary: #0ea5e9; /* Biru langit cerah */
            --primary-dark: #0284c7;
            --sidebar-bg: #1e293b; /* Navy Slate profesional */
            --body-bg: #f8fafc;
            --text-main: #0f172a;
        }

        * { box-sizing: border-box; font-style: normal !important; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--body-bg);
            display: flex;
            color: var(--text-main);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 280px;
            background: var(--sidebar-bg);
            padding: 40px 20px;
            position: fixed;
            height: 100%;
            box-shadow: 4px 0 20px rgba(0,0,0,0.05);
            z-index: 100;
        }

        .sidebar h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 30px;
            padding-left: 15px;
            font-weight: 700;
        }

        .sidebar a {
            display: block;
            padding: 14px 18px;
            margin-bottom: 10px;
            border-radius: 12px;
            text-decoration: none;
            color: #94a3b8;
            font-size: 14px;
            font-weight: 500;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            transform: translateX(5px);
        }

        /* --- MAIN --- */
        .main {
            margin-left: 280px;
            width: 100%;
            padding: 40px;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        /* --- HEADER --- */
        .header {
            position: relative;
            background: white;
            border-radius: 30px;
            padding: 40px 20px;
            text-align: center;
            border: 1px solid #e2e8f0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.02);
            margin-bottom: 30px;
        }

        /* KONTAINER LOGO OVERLAP */
        .logo-container {
            position: relative;
            width: 320px; /* Lebar diperbesar */
            height: 200px;
            margin: 0 auto 10px;
        }

        /* Layer 1: Badan/Robot (Diam) */
        .logo-static {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 1;
        }

        /* Layer 2: Hanya Gear (Berputar) */
        .logo-rotating {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            object-fit: contain;
            z-index: 2;
            /* Memotong hanya bagian gear tengah */
            clip-path: circle(35% at 50% 45%); 
            animation: rotateOnlyGear 15s linear infinite;
        }

        @keyframes rotateOnlyGear {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .header h1 {
            margin: 0;
            font-size: 30px;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.5px;
        }

        .header p {
            margin: 5px 0 0;
            color: #64748b;
            font-size: 15px;
        }

        .datetime {
            position: absolute;
            top: 20px;
            right: 25px;
            font-size: 11px;
            color: #94a3b8;
            font-weight: 600;
        }

        /* --- SEARCH --- */
        .search-wrap input {
            width: 100%;
            padding: 20px 25px;
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            font-size: 16px;
            background: white;
            transition: 0.3s;
            outline: none;
        }

        .search-wrap input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        /* --- LIST --- */
        #list { margin-top: 30px; }

        .issue-item {
            background: white;
            border-radius: 20px;
            margin-bottom: 12px;
            border: 1px solid #e2e8f0;
            transition: 0.2s;
        }

        .issue-item:hover {
            border-color: var(--primary);
            box-shadow: 0 5px 15px rgba(0,0,0,0.03);
        }

        .issue-header {
            padding: 22px 25px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
        }

        .issue-detail {
            max-height: 0;
            overflow: hidden;
            transition: 0.3s;
            padding: 0 25px;
            background: #fcfdfe;
        }

        .issue-item.open .issue-detail {
            max-height: 1500px;
            padding: 10px 25px 30px;
            border-top: 1px solid #f1f5f9;
        }

        .section h4 {
            color: var(--primary);
            font-size: 12px;
            text-transform: uppercase;
            margin-bottom: 8px;
        }

        .empty {
            text-align: center;
            padding: 60px;
            color: #94a3b8;
            background: white;
            border-radius: 20px;
            border: 1px dashed #e2e8f0;
        }

        .footer {
            text-align: center;
            margin: 50px 0;
            font-size: 12px;
            color: #94a3b8;
        }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { position: relative; width: 100%; height: auto; }
            .main { margin-left: 0; padding: 20px; }
        }
    </style>
</head>

<body>

    <div class="sidebar">
        <h3>DOKUMENTASI</h3>
        <a href="#">Marketing API</a>
        <a href="#">WhatsApp Platform</a>
        <a href="#">Graph API</a>
        <a href="#">Messenger API</a>
        <a href="#">Cloud API</a>
    </div>

    <div class="main">
        <div class="container">
            
            <div class="header">
                <div class="datetime" id="datetime"></div>
                
                <div class="logo-container">
                    <img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w1000" class="logo-static">
                    <img src="https://drive.google.com/thumbnail?id=1SINqv3envug8sIa6E9wtBMTZSF-NkaxY&sz=w1000" class="logo-rotating">
                </div>

                <h1>Issue Tracker Helpdesk</h1>
                <p>Solusi Cepat Kendala Sistem Anda</p>
            </div>

            <div class="search-wrap">
                <input id="search" placeholder="Cari masalah atau solusi...">
            </div>

            <div id="list" class="empty">
                Masukkan kata kunci untuk mencari issue.
            </div>

            <div class="footer">
                &copy; <span id="year"></span> Helpdesk System Portal
            </div>
        </div>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        function updateTime() {
            document.getElementById("datetime").textContent = new Date().toLocaleString("id-ID", {
                weekday: "long", day: "2-digit", month: "long", hour: "2-digit", minute: "2-digit", timeZone: "Asia/Jakarta"
            }) + " WIB";
        }
        setInterval(updateTime, 1000); updateTime();

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";
        let issues = [];

        Papa.parse(SHEET_URL, {
            download: true, header: true,
            complete: r => {
                issues = r.data.map(x => ({
                    issue: (x.issue || "").trim(),
                    solusi: (x.solusi || "").trim(),
                    image_id: (x.image_id || "").trim()
                })).filter(i => i.issue);
            }
        });

        function render(data) {
            const list = document.getElementById("list");
            list.innerHTML = "";
            if (!data.length) {
                list.innerHTML = "<div class='empty'>Issue tidak ditemukan.</div>";
                return;
            }
            data.forEach(item => {
                const wrap = document.createElement("div");
                wrap.className = "issue-item";
                wrap.innerHTML = `
                    <div class="issue-header"><span>${item.issue}</span> <span>â–¾</span></div>
                    <div class="issue-detail">
                        <div class="section">
                            <h4>Langkah Solusi</h4>
                            <div style="line-height:1.6; color:#475569;">${item.solusi.replace(/\n/g, "<br>")}</div>
                        </div>
                        ${item.image_id ? `<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200" style="width:100%; border-radius:12px; margin-top:15px;">` : ""}
                    </div>`;
                wrap.querySelector(".issue-header").onclick = () => {
                    wrap.classList.toggle("open");
                };
                list.appendChild(wrap);
            });
        }

        document.getElementById("search").addEventListener("input", e => {
            const k = e.target.value.toLowerCase();
            if (!k) {
                document.getElementById("list").innerHTML = "<div class='empty'>Masukkan kata kunci untuk mencari issue.</div>";
                return;
            }
            render(issues.filter(i => i.issue.toLowerCase().includes(k) || i.solusi.toLowerCase().includes(k)));
        });
    </script>
</body>
</html>

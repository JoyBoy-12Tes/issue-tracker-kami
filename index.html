<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
*{box-sizing:border-box}

body{
 margin:0;
 font-family:'Poppins',sans-serif;
 background:linear-gradient(120deg,#0f2027,#203a43,#2c5364);
 color:#333;
}

/* LAYOUT */

.app{
 display:flex;
 min-height:100vh;
}

/* SIDEBAR */

.sidebar{
 width:260px;
 background:linear-gradient(180deg,#1a237e,#0d47a1);
 color:#fff;
 padding:25px;
}

.sidebar h3{
 margin-top:0;
 font-size:18px;
 border-bottom:1px solid rgba(255,255,255,.2);
 padding-bottom:10px;
}

.sidebar a{
 display:block;
 color:#e3f2fd;
 text-decoration:none;
 margin:10px 0;
 font-size:14px;
 transition:.3s;
}

.sidebar a:hover{
 color:#fff;
 transform:translateX(6px);
}

/* MAIN */

.main{
 flex:1;
 padding:40px;
}

/* HEADER */

.header{
 background:linear-gradient(135deg,#42a5f5,#7e57c2);
 color:#fff;
 padding:30px;
 border-radius:18px;
 text-align:center;
 box-shadow:0 15px 40px rgba(0,0,0,.3);
 position:relative;
 overflow:hidden;
}

.icon-wrap{
 display:flex;
 justify-content:center;
 gap:24px;
 margin-bottom:10px;
}

svg{
 width:52px;
 height:52px;
 filter:drop-shadow(0 10px 15px rgba(0,0,0,.4));
}

/* BOOK ANIMATION */
.book{
 animation:floatBook 3.5s ease-in-out infinite;
}

/* GEAR ANIMATION */
.gear{
 animation:spinGear 6s linear infinite;
}

@keyframes floatBook{
 0%{transform:translateY(0) rotate(-3deg)}
 50%{transform:translateY(-10px) rotate(3deg)}
 100%{transform:translateY(0) rotate(-3deg)}
}

@keyframes spinGear{
 from{transform:rotate(0)}
 to{transform:rotate(360deg)}
}

/* DATE */

.date{
 margin-top:8px;
 font-size:14px;
 opacity:.9;
}

/* SEARCH */

input{
 width:100%;
 margin:30px 0;
 padding:16px;
 border-radius:14px;
 border:none;
 font-size:15px;
 box-shadow:0 8px 20px rgba(0,0,0,.2);
}

/* ISSUE */

.issue-item{
 background:#fff;
 border-radius:14px;
 margin-bottom:16px;
 overflow:hidden;
 box-shadow:0 10px 25px rgba(0,0,0,.15);
}

.issue-header{
 padding:18px;
 font-weight:600;
 background:#f5f7fa;
 cursor:pointer;
 transition:.3s;
}

.issue-header:hover{
 background:#e3f2fd;
}

.issue-detail{
 display:none;
 padding:18px;
 animation:fade .4s ease;
}

@keyframes fade{
 from{opacity:0;transform:translateY(-5px)}
 to{opacity:1;transform:none}
}

.section h4{
 margin:0 0 6px;
 color:#3949ab;
}

img,iframe,video{
 max-width:100%;
 border-radius:14px;
 margin-top:12px;
}

/* FOOTER */

.footer{
 text-align:center;
 margin-top:30px;
 font-size:13px;
 color:#eee;
 opacity:.8;
}
</style>
</head>

<body>

<div class="app">

<!-- SIDEBAR -->
<div class="sidebar">
 <h3>Referensi API</h3>

 <a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API Error</a>
 <a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp On-Prem API</a>
 <a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API Error</a>
 <a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger Error</a>
 <a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API Error</a>

 <h3 style="margin-top:30px">Report</h3>
 <a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit" target="_blank">
 ðŸ“Š PPT Helpdesk Report
 </a>
</div>

<!-- MAIN -->
<div class="main">

<div class="header">
 <div class="icon-wrap">

 <!-- BOOK SVG -->
 <svg class="book" viewBox="0 0 24 24" fill="#ffeb3b">
  <path d="M4 4h14a2 2 0 012 2v14a1 1 0 01-1 1H6a2 2 0 01-2-2V4z"/>
 </svg>

 <!-- GEAR SVG -->
 <svg class="gear" viewBox="0 0 24 24" fill="#fff">
  <path d="M12 8a4 4 0 100 8 4 4 0 000-8zm8.94 4a6.94 6.94 0 00-.1-1l2.02-1.58-2-3.46-2.44.98a7.1 7.1 0 00-1.73-1L14.3 2h-4.6l-.39 2.94a7.1 7.1 0 00-1.73 1l-2.44-.98-2 3.46L5.16 11a6.94 6.94 0 000 2l-2.02 1.58 2 3.46 2.44-.98a7.1 7.1 0 001.73 1L9.7 22h4.6l.39-2.94a7.1 7.1 0 001.73-1l2.44.98 2-3.46L18.84 13c.07-.33.1-.66.1-1z"/>
 </svg>

 </div>

 <h1>Issue Tracker Helpdesk</h1>
 <div class="date" id="date"></div>
</div>

<input id="search" placeholder="Cari issue...">

<div id="list"></div>

<div class="footer">
 Â© Helpdesk <span id="year"></span>
</div>

</div>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

function dateJakarta(){
 const d=new Date().toLocaleDateString("id-ID",{
  weekday:"long",year:"numeric",month:"long",day:"numeric",
  timeZone:"Asia/Jakarta"
 });
 document.getElementById("date").textContent=d;
}
dateJakarta();
setInterval(dateJakarta,60000);

/* SHEET */

const SHEET_URL="PASTE_CSV_URL_KAMU_DISINI&t="+Date.now();
let issues=[],opened=null;

Papa.parse(SHEET_URL,{
 download:true,
 header:true,
 complete:r=>{
  issues=r.data;
 }
});

function nl(t){return (t||"").replace(/\n/g,"<br>")}

function render(data){
 const list=document.getElementById("list");
 list.innerHTML="";
 data.forEach(i=>{
  const w=document.createElement("div");
  w.className="issue-item";

  const h=document.createElement("div");
  h.className="issue-header";
  h.textContent=i.issue;

  const d=document.createElement("div");
  d.className="issue-detail";
  d.innerHTML=`
   <div class="section">
    <h4>Solusi</h4>${nl(i.solusi)}
   </div>

   ${i.image_id?`<img src="https://drive.google.com/thumbnail?id=${i.image_id}&sz=w1200">`:""}

   ${i.video_url?
    i.video_url.includes("youtube")
    ?`<iframe height="315" src="${i.video_url}" allowfullscreen></iframe>`
    :`<video controls src="${i.video_url}"></video>`
   :""}
  `;

  h.onclick=()=>{
   if(opened&&opened!==d)opened.style.display="none";
   d.style.display=d.style.display==="block"?"none":"block";
   opened=d.style.display==="block"?d:null;
  };

  w.append(h,d);
  list.appendChild(w);
 });
}

document.getElementById("search").oninput=e=>{
 const k=e.target.value.toLowerCase();
 render(issues.filter(i=>i.issue?.toLowerCase().includes(k)));
};
</script>

</body>
</html>

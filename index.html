<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Issue Tracker Helpdesk</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
:root{
 --primary:#4f46e5;
 --secondary:#6366f1;
 --bg:#f4f6ff;
 --soft:#eef2ff;
 --dark:#1e1b4b;
 --text:#334155;
}

*{box-sizing:border-box}

body{
 margin:0;
 font-family:"Inter",sans-serif;
 background:var(--bg);
 color:var(--text);
 display:flex;
}

/* ===== SIDEBAR ===== */
.sidebar{
 width:300px;
 background:linear-gradient(180deg,var(--primary),var(--secondary));
 color:#fff;
 padding:26px 22px;
 position:fixed;
 top:0;
 bottom:0;
 overflow-y:auto;
}

.sidebar h3{
 font-family:"Poppins",sans-serif;
 font-size:16px;
 margin:0 0 16px;
 opacity:.9;
}

.sidebar a{
 display:block;
 padding:12px 14px;
 margin-bottom:10px;
 background:rgba(255,255,255,.12);
 border-radius:12px;
 color:#fff;
 text-decoration:none;
 font-size:14px;
 line-height:1.4;
 transition:.3s;
}

.sidebar a:hover{
 background:rgba(255,255,255,.22);
 transform:translateX(4px);
}

/* ===== MAIN ===== */
.main{
 margin-left:300px;
 width:100%;
 padding:36px;
}

/* CONTAINER */
.container{
 max-width:1000px;
 margin:auto;
 background:#fff;
 border-radius:22px;
 padding:34px;
 box-shadow:0 30px 60px rgba(0,0,0,.12);
}

/* HEADER */
.header{
 text-align:center;
 padding:36px 20px;
 border-radius:20px;
 background:linear-gradient(135deg,var(--primary),var(--secondary));
 color:#fff;
 font-family:"Poppins",sans-serif;
}

.icon-wrap{
 font-size:62px;
 margin-bottom:10px;
}

.datetime{
 margin-top:14px;
 font-size:14px;
 opacity:.9;
}

/* SEARCH */
.search-wrap{
 margin:32px 0;
 position:relative;
}

.search-wrap input{
 width:100%;
 padding:16px 54px 16px 20px;
 border-radius:16px;
 border:1px solid #dbeafe;
 font-size:15px;
 outline:none;
 transition:.3s;
}

.search-wrap input:focus{
 border-color:var(--primary);
 box-shadow:0 0 0 4px rgba(79,70,229,.2);
}

/* ISSUE */
.issue-item{
 margin-bottom:20px;
 border-radius:18px;
 background:#fff;
 box-shadow:0 14px 30px rgba(0,0,0,.08);
 overflow:hidden;
}

.issue-header{
 padding:20px 24px;
 cursor:pointer;
 display:flex;
 justify-content:space-between;
 align-items:center;
 font-weight:600;
 color:var(--dark);
}

.issue-header:hover{
 background:var(--soft);
}

.issue-detail{
 display:none;
 padding:24px;
 border-top:1px dashed #c7d2fe;
 background:#f8faff;
 line-height:1.7;
}

.section h4{
 margin:0 0 8px;
 color:var(--primary);
 font-size:15px;
}

img{
 width:100%;
 border-radius:16px;
 margin-top:16px;
 box-shadow:0 12px 28px rgba(0,0,0,.18);
}

.empty{
 text-align:center;
 color:#94a3b8;
 padding:30px;
}

/* FOOTER */
.footer{
 text-align:center;
 margin-top:40px;
 font-size:13px;
 color:#94a3b8;
}

/* RESPONSIVE */
@media(max-width:900px){
 body{flex-direction:column}
 .sidebar{
  position:relative;
  width:100%;
 }
 .main{
  margin-left:0;
  padding:20px;
 }
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
 <h3>üìö Dokumentasi Referensi</h3>

 <a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">
  Kode Kesalahan<br><small>Marketing API</small>
 </a>

 <a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">
  Catatan Perubahan<br><small>On-Premises API</small>
 </a>

 <a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">
  Penanganan Kesalahan<br><small>Graph API</small>
 </a>

 <a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">
  Error Code<br><small>Platform Messenger</small>
 </a>

 <a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">
  Kode Kesalahan<br><small>Cloud API WhatsApp</small>
 </a>
</div>

<!-- MAIN -->
<div class="main">
 <div class="container">

  <div class="header">
   <div class="icon-wrap">üìò‚öôÔ∏è</div>
   <h1>Issue Tracker Helpdesk</h1>
   <p>Pusat solusi internal</p>
   <div class="datetime" id="datetime"></div>
  </div>

  <div class="search-wrap">
   <input id="search" placeholder="Cari issue atau error...">
  </div>

  <div id="list" class="empty">
   Ketik kata kunci untuk mencari issue
  </div>

  <div class="footer">
   ¬© Helpdesk <span id="year"></span>
  </div>

 </div>
</div>

<script>
document.getElementById("year").textContent=new Date().getFullYear();

/* DATETIME JAKARTA */
function updateTime(){
 const now=new Date();
 document.getElementById("datetime").textContent=
  now.toLocaleString("id-ID",{
   weekday:"long",
   year:"numeric",
   month:"long",
   day:"numeric",
   hour:"2-digit",
   minute:"2-digit",
   second:"2-digit",
   timeZone:"Asia/Jakarta"
  })+" WIB";
}
setInterval(updateTime,1000);
updateTime();

/* GOOGLE SHEET */
const SHEET_URL="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv&t="+Date.now();

let issues=[];

Papa.parse(SHEET_URL,{
 download:true,
 header:true,
 complete:r=>{
  issues=r.data.map(x=>({
   issue:(x.issue||"").trim(),
   solusi:(x.solusi||"").trim(),
   image_id:(x.image_id||"").trim()
  })).filter(i=>i.issue);
 }
});

const nl=t=>t.replace(/\n/g,"<br>");

function render(data){
 const list=document.getElementById("list");
 list.innerHTML="";
 if(!data.length){
  list.innerHTML="<div class='empty'>Issue tidak ditemukan</div>";
  return;
 }
 data.forEach(item=>{
  const wrap=document.createElement("div");
  wrap.className="issue-item";

  wrap.innerHTML=`
   <div class="issue-header">${item.issue}</div>
   <div class="issue-detail">
    <div class="section">
     <h4>Solusi</h4>
     ${nl(item.solusi)}
    </div>
    ${
     item.image_id && item.image_id!=="kosong"
     ?`<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200">`
     :""
    }
   </div>
  `;

  wrap.querySelector(".issue-header").onclick=()=>{
   const d=wrap.querySelector(".issue-detail");
   d.style.display=d.style.display==="block"?"none":"block";
  };

  list.appendChild(wrap);
 });
}

document.getElementById("search").addEventListener("input",e=>{
 const k=e.target.value.toLowerCase().trim();
 if(!k){
  document.getElementById("list").innerHTML="<div class='empty'>Ketik kata kunci untuk mencari issue</div>";
  return;
 }
 render(issues.filter(i=>i.issue.toLowerCase().includes(k)));
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracker Helpdesk</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

    <style>
        :root {
            --primary: #0ea5e9;
            --primary-dark: #0369a1;
            --sidebar-bg: #1e293b;
            --body-bg: #f1f5f9;
            --text-main: #1e293b;
            --accent-green: #10b981;
        }

        * { box-sizing: border-box; font-style: normal !important; }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: var(--body-bg);
            display: flex;
            color: var(--text-main);
        }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 260px;
            background: var(--sidebar-bg);
            padding: 30px 15px;
            position: fixed;
            height: 100%;
            z-index: 100;
            display: flex;
            flex-direction: column;
            box-shadow: 4px 0 10px rgba(0,0,0,0.05);
        }

        .sidebar h3 {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--primary);
            margin-bottom: 25px;
            padding-left: 15px;
            font-weight: 700;
        }

        .sidebar a {
            display: block;
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 10px;
            text-decoration: none;
            color: #94a3b8;
            font-size: 13px;
            transition: 0.3s ease;
        }

        .sidebar a:hover {
            background: rgba(255,255,255,0.05);
            color: white;
            transform: translateX(5px);
        }

        .ppt-link {
            margin-top: auto;
            background: rgba(16, 185, 129, 0.1) !important;
            color: var(--accent-green) !important;
            border: 1px solid rgba(16, 185, 129, 0.3);
            font-weight: 600;
            text-align: center;
        }

        .ppt-link:hover {
            background: var(--accent-green) !important;
            color: white !important;
        }

        /* --- MAIN --- */
        .main {
            margin-left: 260px;
            width: 100%;
            padding: 40px;
        }

        .container {
            max-width: 850px;
            margin: auto;
        }

        /* --- HEADER CARD --- */
        .header-card {
            background: white;
            border-radius: 24px;
            padding: 50px 40px;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.05), 0 10px 10px -5px rgba(0,0,0,0.01);
            margin-bottom: 30px;
            position: relative;
            border: 1px solid rgba(255,255,255,0.8);
        }

        .datetime {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 11px;
            color: #94a3b8;
            font-weight: 500;
        }

        /* TYPOGRAPHY UPGRADE */
        .header-card h1 { 
            font-size: 42px; 
            margin: 0; 
            font-weight: 700;
            letter-spacing: -1.5px;
            /* Gradient Text */
            background: linear-gradient(135deg, #0ea5e9 0%, #1e293b 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            line-height: 1.1;
        }

        .header-card p { 
            color: #64748b; 
            margin: 12px 0 0; 
            font-size: 16px; 
            font-weight: 400;
            letter-spacing: 0.2px;
        }

        .logo-under-text {
            width: 200px;
            height: auto;
            margin: 30px auto 0;
            display: block;
            filter: drop-shadow(0 10px 15px rgba(14, 165, 233, 0.2));
            transition: transform 0.3s ease;
        }
        
        .logo-under-text:hover {
            transform: translateY(-5px);
        }

        /* --- SEARCH BOX --- */
        .search-container {
            background: white;
            border-radius: 16px;
            display: flex;
            align-items: center;
            padding: 5px 25px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
            margin-bottom: 35px;
            border: 2px solid transparent;
            transition: 0.3s;
        }

        .search-container:focus-within {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        }

        .search-container input {
            border: none;
            padding: 18px 10px;
            width: 100%;
            font-size: 16px;
            outline: none;
            background: transparent;
            font-family: 'Poppins', sans-serif;
        }

        /* --- ISSUE LIST --- */
        .issue-card {
            background: white;
            border-radius: 16px;
            margin-bottom: 16px;
            overflow: hidden;
            border: 1px solid #e2e8f0;
            transition: 0.2s ease;
        }

        .issue-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.05);
        }

        .issue-trigger {
            padding: 22px 25px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-weight: 600;
            color: #334155;
        }

        .issue-content {
            max-height: 0;
            overflow: hidden;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            padding: 0 25px;
            background: #f8fafc;
        }

        .issue-card.open .issue-content {
            max-height: 1500px;
            padding: 25px;
            border-top: 1px solid #e2e8f0;
        }

        .solusi-badge {
            display: inline-block;
            background: #e0f2fe;
            color: var(--primary-dark);
            padding: 4px 12px;
            border-radius: 6px;
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 15px;
        }

        .empty-state { text-align: center; padding: 60px; color: #94a3b8; font-size: 15px; }
        .footer { text-align: center; font-size: 12px; color: #94a3b8; margin: 50px 0; }

        @media (max-width: 900px) {
            body { flex-direction: column; }
            .sidebar { position: relative; width: 100%; height: auto; }
            .main { margin-left: 0; padding: 20px; }
            .header-card h1 { font-size: 32px; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <h3>Dokumentasi</h3>
        <a href="https://developers.facebook.com/docs/marketing-api/error-reference?locale=id_ID" target="_blank">Marketing API</a>
        <a href="https://developers.facebook.com/docs/whatsapp/on-premises/sunset" target="_blank">WhatsApp Platform</a>
        <a href="https://developers.facebook.com/docs/graph-api/guides/error-handling" target="_blank">Graph API</a>
        <a href="https://developers.facebook.com/docs/messenger-platform/error-codes/" target="_blank">Messenger API</a>
        <a href="https://developers.facebook.com/documentation/business-messaging/whatsapp/support/error-codes" target="_blank">Cloud API</a>
        
        <a href="https://docs.google.com/presentation/d/11juAD4KUHTNJ78kRXdotFl3rBwXIyRRU/edit?usp=sharing" target="_blank" class="ppt-link">
            üìä View Analytics Report
        </a>
    </div>

    <div class="main">
        <div class="container">
            <div class="header-card">
                <div class="datetime" id="datetime"></div>
                
                <h1>Issue Tracker<br>Helpdesk</h1>
                <p>Solusi Cepat & Panduan Teknis Kendala Sistem</p>

                <img src="https://drive.google.com/thumbnail?id=1o9R9cPxRc_D3x1AeWsoiCxi4gnlKk_Ut&sz=w1000" class="logo-under-text">
            </div>

            <div class="search-container">
                <span style="font-size: 18px;">üîç</span>
                <input id="search" placeholder="Cari solusi masalah Anda...">
            </div>

            <div id="list">
                <div class="empty-state">Ketik kata kunci (misal: "API" atau "Error") untuk memulai pencarian.</div>
            </div>

            <div class="footer">
                &copy; <span id="year"></span> <b>Helpdesk Portal System</b> ‚Ä¢ Version 2.0
            </div>
        </div>
    </div>

    <script>
        document.getElementById("year").textContent = new Date().getFullYear();
        function updateTime() {
            document.getElementById("datetime").textContent = new Date().toLocaleString("id-ID", {
                weekday: "long", day: "2-digit", month: "long", hour: "2-digit", minute: "2-digit", timeZone: "Asia/Jakarta"
            }) + " WIB";
        }
        setInterval(updateTime, 1000); updateTime();

        const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQCLXvz4_F7EfUppPoKWSKQawlesCjiYHhceQCIEDoV8ntbDjFrvKUorP416AGydpWYmxWlOLA3b1JL/pub?gid=0&single=true&output=csv";
        let issues = [];

        Papa.parse(SHEET_URL, {
            download: true, header: true,
            complete: r => {
                issues = r.data.map(x => ({
                    issue: (x.issue || "").trim(),
                    solusi: (x.solusi || "").trim(),
                    image_id: (x.image_id || "").trim()
                })).filter(i => i.issue);
            }
        });

        function render(data) {
            const list = document.getElementById("list");
            list.innerHTML = "";
            if (!data.length) {
                list.innerHTML = "<div class='empty-state'>Maaf, kami tidak menemukan solusi untuk kata kunci tersebut.</div>";
                return;
            }
            data.forEach(item => {
                const wrap = document.createElement("div");
                wrap.className = "issue-card";
                wrap.innerHTML = `
                    <div class="issue-trigger"><span>${item.issue}</span><span>‚ñº</span></div>
                    <div class="issue-content">
                        <span class="solusi-badge">Panduan Solusi</span>
                        <div style="line-height:1.8; font-size:14px; color:#475569;">
                            ${item.solusi.replace(/\n/g, "<br>")}
                        </div>
                        ${item.image_id ? `<img src="https://drive.google.com/thumbnail?id=${item.image_id}&sz=w1200" style="width:100%; border-radius:12px; margin-top:20px; border:1px solid #e2e8f0; box-shadow: 0 4px 6px rgba(0,0,0,0.05);">` : ""}
                    </div>`;
                wrap.querySelector(".issue-trigger").onclick = () => {
                    const isOpen = wrap.classList.contains("open");
                    document.querySelectorAll(".issue-card").forEach(c => c.classList.remove("open"));
                    if (!isOpen) wrap.classList.add("open");
                };
                list.appendChild(wrap);
            });
        }

        document.getElementById("search").addEventListener("input", e => {
            const k = e.target.value.toLowerCase();
            if (!k) {
                document.getElementById("list").innerHTML = "<div class='empty-state'>Ketik kata kunci (misal: \"API\" atau \"Error\") untuk memulai pencarian.</div>";
                return;
            }
            render(issues.filter(i => i.issue.toLowerCase().includes(k) || i.solusi.toLowerCase().includes(k)));
        });
    </script>
</body>
</html>
